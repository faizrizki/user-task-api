<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

  <h2 class="mb-4">Admin - Manage Users</h2>

  <form id="userForm" class="mb-4">
    <input type="text" id="name" placeholder="Name" required class="form-control mb-2" />
    <input type="email" id="email" placeholder="Email" required class="form-control mb-2" />
    <input type="password" id="password" placeholder="Password" required class="form-control mb-2" />
    <select id="role" class="form-control mb-2">
      <option value="admin">Admin</option>
      <option value="manager">Manager</option>
      <option value="staff">Staff</option>
    </select>
    <button type="submit" class="btn btn-primary">Create User</button>
  </form>

  <div id="userList"></div>

  <script src="js/admin.js"></script>
</body>
</html>
